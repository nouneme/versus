<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESUS</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vesus">

        <div class="header">
            <div class="container">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>

                <div class="menu">
                    <a href="#">Portfolio</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>

        </div>

        <div class="banner">
            <div class="container">
                <h2>We build beautiful web and mobile apps.</h2>
                <a href="#">Get a quote</a>
            </div>
        </div>

        <div class="works">
            <div class="container">
                <h3>Latest Work</h3>
                <div class="work-container">
                    <img src="img/work1.jpg" alt="work1">
                    <img src="img/work2.jpg" alt="work2">
                    <img src="img/work3.jpg" alt="work3">
                    <img src="img/work4.jpg" alt="work4">
                    <img src="img/work5.jpg" alt="work5">
                    <img src="img/work6.jpg" alt="work6">
                    <img src="img/work7.jpg" alt="work7">
                    <img src="img/work8.jpg" alt="work8">
                    <img src="img/work9.jpg" alt="work9">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <h4>VERSUS</h4>
                <p>Powered by Webflow</p>
            </div>
        </div>
    </div>

</body>

</html>
